sudo: true

env:
  global:
    secure: ""

branches:
  only:
    - master

before_install:
    - sudo apt-get install python-software-properties 
    - sudo apt-add-repository -y ppa:libreoffice/libreoffice-4-2
    - sudo apt-get update
    - sudo apt-get install doxygen doxygen-doc doxygen-latex doxygen-gui graphviz

script:
  - doxygen docs/Doxyfile

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/docs/html
  github_token: $GITHUB_API_KEY
  on:
    branch: master
